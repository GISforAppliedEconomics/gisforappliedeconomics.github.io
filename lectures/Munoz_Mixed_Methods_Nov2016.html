## Métodos Cuantitativos 

### Pro 
- Generalizables (Validez Externa)
- Robustos y Repicables

### Cons <!-- .element class="fragment" data-fragment-index="1" -->
- No análisis de mecanismos <!-- .element class="fragment" data-fragment-index="1" -->
- Poco compresión del impacto <!-- .element class="fragment" data-fragment-index="1" -->

---
## Métodos cualitativos en Ciencias Sociales

### Pro 
- Un amplia compresión de mecanismos
- Compresión detallada del contexto

### Cons <!-- .element class="fragment" data-fragment-index="1" -->
- No generalizables <!-- .element class="fragment" data-fragment-index="1" -->
- No Repicables <!-- .element class="fragment" data-fragment-index="1" -->

---
## Existe necesariamente una dicotomía entre estos dos métodos?


===
# Métodos Mixtos 

<blockquote class="fragment fade-in">
	<small>
	[...] recolección, análisis e inferencia de datos cualitativos y cuantitativos en un mismo estudio. Bajo esta metodología, la principal premisa que la combinaciones de estas metodologías provee una mejor aproximación a la pregunta de investigación
	</small>
</blockquote>
<p style="font-size:16px;color:white">Fuente:  <a href="" style="font-size:16px;color:white">Creswell, J. W., & Plano Clark, 2011</a>.</p>

---
## Cuándo usar métodos mixtos

- los resultados son insuficientes usando un método específico
- entender más allá los resultados descriptivos<!-- .element class="fragment" data-fragment-index="1" -->
- la pregunta de investigación involucra diferentes fases<!-- .element class="fragment" data-fragment-index="2" -->

---
## Beneficios de Métodos Mixtos (Bryman, 2006)

- Triangulación o mayor validez
- Potenciar debilidades<!-- .element class="fragment" data-fragment-index="1" -->
- Entender proceso (Mecanismos)<!-- .element class="fragment" data-fragment-index="2" -->
- Expansión de inferencia<!-- .element class="fragment" data-fragment-index="3" -->
- Mejor muestreo<!-- .element class="fragment" data-fragment-index="4" -->
- Credibilidad<!-- .element class="fragment" data-fragment-index="5" -->
- Contextos<!-- .element class="fragment" data-fragment-index="6" -->

# Diseñando Metodologías Mixtas

- Fijos
	- Prediseño 
- Emergentes <!-- .element class="fragment" data-fragment-index="1" -->
	- No planeado, pero necesario (Morse & Niehaus, 2009). <!-- .element class="fragment" data-fragment-index="1" -->

## Criterios básicos de los métodos mixtos

- El nivel de interacción 
- La prioridad<!-- .element class="fragment" data-fragment-index="1" -->
- La temporalidad de los métodos<!-- .element class="fragment" data-fragment-index="2" -->
- La ejecución de los métodos mixtos<!-- .element class="fragment" data-fragment-index="3" -->
